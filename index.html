<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elastic Collision Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Elastic Collision (Atomic Scale)</h1>

<div class="controls">
    <label>Mass 1:
        <input type="number" id="m1" value="1">
    </label>

    <label>Mass 2:
        <input type="number" id="m2" value="1">
    </label>

    <label>Velocity 1:
        <input type="number" id="v1" value="10">
    </label>

    <label>Velocity 2:
        <input type="number" id="v2" value="0">
    </label>

    <button onclick="runSimulation()">Simulate</button>
    <button onclick="pauseSimulation()">Pause</button>
    <button onclick="resetSimulation()">Reset</button>
</div>

<div class="canvas-container">
    <canvas id="simulationCanvas" width="800" height="400"></canvas>
</div>

<div class="results">
    <p id="output"></p>
    <div class="real-time-data">
        <p>Time: <span id="time">0.00</span> s</p>
        <p>Total KE: <span id="totalKE">0.00</span> J</p>
        <p>Total Momentum: <span id="totalMomentum">0.00</span> kgÂ·m/s</p>
        <p>v1 current: <span id="v1Current">0.00</span> m/s</p>
        <p>v2 current: <span id="v2Current">0.00</span> m/s</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
